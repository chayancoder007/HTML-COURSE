<html>
    <head>
        <title>
                 Type of list tags
        </title>
    </head>
    <body>
        <!--There are two sub types of list tag -->
        <!--one is orderd list and unorderd list-->
        <!--order list is written as <ol></ol>-->
        <!--un order list <ul></ul> -->
        <!--and list tag is written as <li></li>-->
        <h2>order list</h2>
        <ol>
            <li>HTML</li>
            <li>JAVA</li>
            <li>CSS</li>                <!--by default in order list the order starts from 1-->
            <li>JAVA SCRIPT</li>
        </ol>
        <h2>unorder list</h2>
        <ul>
            <li>Apple</li>
            <li>orange</li>
            <li>mango</li>
            <li>Banana</li>
        </ul>
    </body>
</html>
